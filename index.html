<script>
    Array.from(document.getElementsByClassName("socialText")).forEach(function (x) {
        x.addEventListener("mouseover", function () {
            if (x.dataset.col == "DA") {
                document.documentElement.style.setProperty('--text-default', 'var(--text-white)');
            }
            else {
                document.documentElement.style.setProperty('--text-default', 'var(--text-dark)');
            }
            document.documentElement.style.setProperty('--default-col', 'var(--'+ x.dataset.col +'-col)');
        })
        x.addEventListener("mouseout", function () {
            document.documentElement.style.setProperty('--text-default', 'var(--text-dark)');
            document.documentElement.style.setProperty('--default-col', 'var(--default-col2)');
        })
    })
